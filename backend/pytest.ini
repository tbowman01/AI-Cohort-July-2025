[tool:pytest]
# Pytest configuration for AutoDevHub backend tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests  
    performance: Performance tests
    database: Database-related tests
    ai_service: AI service tests
    slow: Slow running tests

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes

# Coverage options  
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    env/*
    .venv/*
    __pycache__/*
    .pytest_cache/*
    setup.py
    */migrations/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov
title = AutoDevHub Backend Coverage Report