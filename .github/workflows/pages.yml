name: Deploy GitHub Pages

on:
  push:
    branches: [main]
    paths: 
      - docs/**
      - README.md
      - _config.yml
      - index.md
      - Gemfile
      - Gemfile.lock
  pull_request:
    branches: [main]
    paths: 
      - docs/**
      - README.md
      - _config.yml
      - index.md
      - Gemfile
      - Gemfile.lock
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Jekyll dependencies
        run: |
          echo "Installing Jekyll and dependencies..."
          bundle install --retry=3 --jobs=4

      - name: Setup Pages (with error handling)
        id: pages
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Build Jekyll site
        run: |
          echo "Building Jekyll site..."
          # Use baseurl from _config.yml if Pages setup failed
          if [ "${{ steps.pages.outcome }}" == "failure" ]; then
            echo "Pages setup failed, using fallback build..."
            bundle exec jekyll build --baseurl "/AI-Cohort-July-2025"
          else
            echo "Using Pages configuration..."
            bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          fi
        env:
          JEKYLL_ENV: production

      - name: Test Jekyll build
        run: |
          echo "Testing Jekyll build output..."
          ls -la _site/
          if [ ! -f "_site/index.html" ]; then
            echo "ERROR: index.html not found in _site/"
            exit 1
          fi
          echo "Jekyll build successful!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4