name: Deploy Static Documentation Site

on:
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if Pages API fails'
        required: false
        default: 'false'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-static"
  cancel-in-progress: false

jobs:
  build-static:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install Jekyll dependencies
        run: |
          echo "Installing Jekyll and dependencies..."
          gem install bundler
          bundle install --retry=3 --jobs=4

      - name: Build Jekyll site (Static)
        run: |
          echo "Building Jekyll site with static configuration..."
          bundle exec jekyll build --baseurl "/AI-Cohort-July-2025" --destination ./_site
        env:
          JEKYLL_ENV: production

      - name: Verify build output
        run: |
          echo "Verifying Jekyll build output..."
          ls -la _site/
          find _site/ -name "*.html" | head -10
          if [ ! -f "_site/index.html" ]; then
            echo "ERROR: index.html not found!"
            exit 1
          fi
          echo "âœ… Jekyll build verification passed!"

      - name: Create .nojekyll file
        run: |
          touch _site/.nojekyll
          echo "Created .nojekyll file to bypass GitHub's Jekyll processing"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy-static:
    runs-on: ubuntu-latest
    needs: build-static
    environment:
      name: github-pages
      url: https://tbowman01.github.io/AI-Cohort-July-2025
    steps:
      - name: Deploy to GitHub Pages (Static)
        id: deployment
        uses: actions/deploy-pages@v4